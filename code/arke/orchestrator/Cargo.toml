[package]
name = "sui-orchestrator"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
tokio = { version = "1.27.0", features = ["full"] }
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.88"
async-trait = "0.1.61"
reqwest = { version = "0.11.13", features = ["json"] }
color-eyre = "0.6.2"
ssh2 = "0.9.4"
prettytable-rs = "0.10"
thiserror = "1.0.38"
serde_yaml = "0.9.17"
crossterm = "0.26.0"
aws-config = "0.54.1"
aws-sdk-ec2 = "0.24.0"
multiaddr = "0.17.0"
rand = "0.8.5"
futures = "0.3.23"
clap = { version = "3.1.17", features = ["derive"] }
plotters = "0.3.4"
glob = "0.3.1"

prometheus-parse = { git = "https://github.com/asonnino/prometheus-parser.git", rev = "75334db" }

config = { path = "../config" }

[dev-dependencies]
tempfile = "3.4.0"

[[bin]]
name = "orchestrator"
path = "src/main.rs"